<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/22fe18faa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Free 2 Play</title>
  </head>
  <body>
    <header>
      <nav class="navbar max-width">
        <a href="index.html" class="navbar__link navbar__link--logo">Free 2 Play</a>
        <a href="index.html" class="navbar__link navbar__link--games">Games</a>
        <a href="bookmarks.html" class="navbar__link navbar__link--bookmarks">Bookmarks</a>
      </nav>
    </header>

    <div class="alert"></div>

    <main class="max-width">
      <h1 class="title">Free To Play Games</h1>

      <div class="games-wrapper">

        <div class="drop-down border-radius-8">
          <div class="drop-down__heading">
            <h3>Filter By Tags</h3>
            <i class="fa-solid fa-filter drop-down__button"></i>
          </div>
          <div class="filters-wrapper">
            <div class="filters"></div>
            <button class="filters__clear">Clear</button>
          </div>
        </div>
  
        <section class="games-grid"></section>
      </div>
      <a class="to-top slide-out" href="#"><i class="fa-solid fa-chevron-up"></i></a>
    </main>

    <footer>
      <a href="https://www.freetogame.com/api-doc" class="attribution-link">API: freetogame</a>
    </footer>

    <script type="module" src="script/index.js"></script>
  </body>
</html>
